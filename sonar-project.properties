# SonarQube Project Configuration for Code Analysis Project

# Project identification
sonar.projectKey=code-analysis-laravel-nodejs
sonar.projectName=Code Analysis - Laravel & Node.js
sonar.projectVersion=1.0

# Source code directories
sonar.sources=examples/laravel/app,examples/nodejs
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/public/**,**/tests/**,**/hooks/**,**/.git/**,**/.docker/**,examples/laravel/hooks/**,hooks/**

# Language-specific configurations
sonar.php.file.suffixes=php
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# PHP specific settings
sonar.php.coverage.reportPaths=examples/laravel/storage/logs/coverage.xml
sonar.php.tests.reportPath=examples/laravel/storage/logs/junit.xml

# JavaScript/Node.js specific settings  
sonar.javascript.lcov.reportPaths=examples/nodejs/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis parameters
sonar.qualitygate.wait=true

# Security analysis
sonar.security.hotspots.includeInNewCodePeriod=true

# Code duplication
sonar.cpd.php.minimumtokens=50
sonar.cpd.js.minimumtokens=50

# External reports (optional)
# sonar.phpstan.reportPaths=examples/laravel/storage/logs/phpstan.json
# sonar.eslint.reportPaths=examples/nodejs/eslint-report.json